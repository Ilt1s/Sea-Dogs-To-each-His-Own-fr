string = Leadership_Descr,"Le charisme indique l'aptitude à séduire les gens."
string = Sailing_Descr,"La navigation indique votre propension à contrôler un navire et affecte la vitesse de même que la manoeuvrabilité."
string = Fencing_Descr,"L'escrime est indispensable à tout capitaine, car votre survit depend bien souvent de votre adresse à l'épée."
string = Gun_Descr,"Un tir adroit, qui atteint un ou plusieurs ennemis peut vous sauver la vie."
string = Cannons_Descr,"Cette aptitude permet de réduire le temps de rechargement des canons."
string = Accuracy_Descr,"Cette aptitude indique votre éfficacité lors d'une volée de canons."
string = Grappling_Descr,"Cette aptitude permet de trouver le moment oportun et la bonne distance à adopter lors d'un abordage. Un bon abordage garanti à votre équipage une survabilité et un moral accru."
string = Defence_Descr,"Le confort des quartiers, l'hygiène et les soins augmentent les chances de survis après une bataille difficile ou un long péiple."
string = Repair_Descr,"Une bonne connaissance de votre navire et de sa conception permet à votre équipe de réparation d'être plus éfficace."
string = Commerce_Descr,"Aptitude de commerce et comptabilité."
string = Sneak_Descr,"Cette 'aptitude' augmente votre capacité à ne pas etre repéré."

string = Navigator_Descr,"La capacité à controler un vaisseau de maniere éfficace lors d'une journée sans vent ou au cœur même de la pire tempête est une nécessité pour un capitaine. Le navigateur est l'officier qui l'aide à cet égard. Au cours d'un combat naval, il pourra gouverner le vaisseau pour lui éviter de couler sous l'attaque ennemie."
string = Boatswain_Descr,"On raconte que les maîtres d'équipage sont litteralement nés sur leurs vaisseaux. Leur compétence et leur connaissance de la vie en mer sont incomparables. Le maitre d'équipage sait comment tirer le maximum de son vaisseau, inspirer l'équipage avant le combat et libérer son vaisseau d'une mauvaise situation."
string = Cannoner_Descr,"Un bon canonnier peut rapidement changer le cours d'un combat maritime. Son experience et ses capacités permettent aux canons du vaisseau de délivrer un feu plus précis. Le canonnier veille egalement à ce que les canons ne soient pas endommages par l'eau et qu'ils soient prêts à faire feu à tout moment."
string = Doctor_Descr,"Un docteur soigne ceux ayant souffert au combat. Ses résponsabilités incluent l'amputation de membres, le soin des blessures, la prévention d'épidemies et toute autre aide médicale nécessaire. Un bon chirurgien peut sauver la vie de nombreux membres d'équipage."
string = Treasurer_Descr,"Un trésorier est responsable des cales du vaisseau et de toutes les marchandises qui s'y trouvent. De plus, le trésorier a le sens des affaires et aidera le capitaine à faire des profits ou à convaincre ses interlocuteurs de baisser leurs prix."
string = Carpenter_Descr,"Un charpentier expérimenté peut reparer tout dégat infligé au vaisseau par des orages ou par le feu ennemi. Il peut initier son travail de réparation après un combat. Un bon charpentier sait toujours ce qu'il est nécessaire de réparer et ou travailler pour que le vaisseau reste à flot."
string = Officer_Descr,"La vie réserve bien des surprises et bien des dangers. Des voleurs peuvent vous tendre une embuscade, des ennemis peuvent vous attaquer et vous pouvez être blessé lors des operations d'abordage. C'est pourquoi il est necessaire d'avoir un combattant, un homme agissant comme votre garde du corps."
